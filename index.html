<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libree</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="title">Libree</h1>
    <button class="addBookButton">Add book</button>
    <div class="bookList"></div>

    <div id="addBookModal" class="modal">
        <div class="modalContent">
            <span class="close cancelModalButton">&times;</span>
            <h2>Add a book</h2>
            <div class="inputField">
                <label for="bookTitle">Title</label>
                <input type="text" id="bookTitle">
            </div>
            <div class="inputField">
                <label for="bookAuthor">Author</label>
                <input type="text" id="bookAuthor">
            </div>
            <div class="inputField">
                <label for="bookPages">Number of Pages</label>
                <input type="number" id="bookPages">
            </div>
            <div class="inputField">
                <label>Have you read this book?
                    <input type="checkbox" id="bookStatus" checked="read">
                </label>
            </div>
            <div class="buttonGroup">
                <button class="saveBookButton">Add Book</button>
                <button class="cancelModalButton redButton">Cancel</button>
            </div>
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
